<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.svg">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async defer></script>
</head>
<body>
    <div class="calculator_container">
        <div class="calculator">
            <div class="calculator_display">
                <div class="calculator_screen">
                    <div class="input">120 <span class="operator">x</span> 100</div>
                    <div class="output">12000</div>
                </div>
            </div>
            <div class="calculator_buttons">
                <button data-key="clear" class="key action">AC</button>
                <button data-key="delete" class="key action ">C</button>
                <button data-key="brackets" class="key action">( )</button>
                <button data-key="%" class="key operator">%</button>
                <button data-key="7" class="key">7</button>
                <button data-key="8" class="key">8</button>
                <button data-key="9" class="key">9</button>
                <button data-key="/" class="key operator">âž—</button>
                <button data-key="4" class="key">4</button>
                <button data-key="5" class="key">5</button>
                <button data-key="6" class="key">6</button>
                <button data-key="*" class="key operator">x</button>
                <button data-key="1" class="key">1</button>
                <button data-key="2" class="key">2</button>
                <button data-key="3" class="key">3</button>
                <button data-key="-" class="key operator">-</button>
                <button data-key="0" class="key">0</button>
                <button data-key="." class="key">.</button>
                <button data-key="=" class="key action">=</button>
                <button data-key="+" class="key operator">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
